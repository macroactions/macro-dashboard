<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Dashboard</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }

      .section {
        background: #f2f2f2; /* very light gray */
        padding: 48px 24px 56px;
      }

      .section-inner {
        max-width: 1400px;
        margin: 0 auto;
      }

      .section-title {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 40px;
        text-decoration: underline;
        text-underline-offset: 6px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 36px 48px;
      }

      .chart-block {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Header row (label + live quote) */
      .rowhead {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .chart-label {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.1;
      }

      /* Makes the quote widget area “feel” bigger */
      .quote {
        width: 220px;      /* adjust for bigger/smaller quote */
        height: 44px;      /* adjust height */
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .quote iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      .chart-frame {
        background: #ffffff;
        border: 1px solid #000;
        height: 360px;
      }

      .chart-frame iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 32px;
        }
        .chart-frame {
          height: 420px;
        }
        .quote {
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="section-inner">
        <div class="section-title">Domestic Stock Indices</div>

        <div class="grid">
          <!-- S&P 500 -->
          <div class="chart-block">
            <div class="rowhead">
              <div class="chart-label">S&amp;P 500</div>
              <div class="quote">
                <!-- TradingView Single Ticker (US500) -->
                <iframe
                  src="https://www.tradingview.com/widgetembed/?frameElementId=tv_ticker_sp&symbol=US500&interval=1&hidetoptoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&theme=light&style=1"
                  loading="lazy"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="chart-frame">
              <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=US500&interval=30&theme=light&withdateranges=1&hideideas=1"
                loading="lazy"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <!-- Dow Jones -->
          <div class="chart-block">
            <div class="rowhead">
              <div class="chart-label">Dow Jones</div>
              <div class="quote">
                <iframe
                  src="https://www.tradingview.com/widgetembed/?frameElementId=tv_ticker_dow&symbol=US30&interval=1&hidetoptoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&theme=light&style=1"
                  loading="lazy"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="chart-frame">
              <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=US30&interval=30&theme=light&withdateranges=1&hideideas=1"
                loading="lazy"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <!-- Nasdaq -->
          <div class="chart-block">
            <div class="rowhead">
              <div class="chart-label">Nasdaq</div>
              <div class="quote">
                <iframe
                  src="https://www.tradingview.com/widgetembed/?frameElementId=tv_ticker_nas&symbol=NAS100&interval=1&hidetoptoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&theme=light&style=1"
                  loading="lazy"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="chart-frame">
              <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=NAS100&interval=30&theme=light&withdateranges=1&hideideas=1"
                loading="lazy"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <!-- Russell 2000 -->
          <div class="chart-block">
            <div class="rowhead">
              <div class="chart-label">Russell 2000</div>
              <div class="quote">
                <iframe
                  src="https://www.tradingview.com/widgetembed/?frameElementId=tv_ticker_r2k&symbol=US2000&interval=1&hidetoptoolbar=1&symboledit=0&saveimage=0&toolbarbg=f1f3f6&theme=light&style=1"
                  loading="lazy"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="chart-frame">
              <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=US2000&interval=30&theme=light&withdateranges=1&hideideas=1"
                loading="lazy"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
