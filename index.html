<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Dashboard</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #111;
      }

      /* SECTION */
      .section {
        background: #f2f2f2; /* very light gray */
        padding: 48px 24px 56px;
      }

      .section-inner {
        max-width: 1400px;
        margin: 0 auto;
      }

      .section-title {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 40px;
        text-decoration: underline;
        text-underline-offset: 6px;
      }

      /* GRID */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 36px 48px;
      }

      .chart-block {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Label + Ticker Tape row (like your mock) */
      .rowhead {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .chart-label {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.1;
        white-space: nowrap;
      }

      .ticker-wrap {
        width: 210px;        /* controls how wide the tape appears */
        height: 34px;        /* controls tape height */
        border: 1px solid #000;
        background: #fff;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      /* TradingView widget will fill this */
      .ticker-wrap > div {
        width: 100%;
        height: 100%;
      }

      .chart-frame {
        background: #ffffff;
        border: 1px solid #000;
        height: 360px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 32px;
        }
        .chart-frame {
          height: 420px;
        }
        .ticker-wrap {
          width: 190px;
        }
      }
    </style>
  </head>

  <body>
    <!-- DOMESTIC STOCK INDICES SECTION -->
    <section class="section">
      <div class="section-inner">
        <div class="section-title">Domestic Stock Indices</div>

        <div class="grid">
          <!-- S&P 500 -->
          <div class="chart-block">
            <div class="rowhead">
              <div class="chart-label">S&amp;P 500</div>
              <div class="ticker-wrap">
                <div class="tradingview-widget-container">
                  <script
                    type="text/javascript"
                    src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
                    async
                  >
                    {
                      "symbols": [{"proName": "TVC:US500", "title": "US500"}],
                      "showSymbolLogo": false,
                      "isTransparent": true,
                      "displayMode": "regular",
                      "colorTheme": "light",
                      "locale": "en"
                    }
                  </script>
                </div>
              </div>
            </div>

            <div class="chart-frame">
              <iframe
                src="https://www.tradingview.com/widgetembed/?symbol=TVC%3AUS500&interval=30&theme=light&withdateranges=1&hideideas=1"
