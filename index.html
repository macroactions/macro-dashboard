<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macro Dashboard</title>

  <style>
    :root{
      --bg:#f3f4f6;            /* very light gray */
      --card:#ffffff;
      --border:rgba(0,0,0,.55);
      --text:#0f172a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }

    .section-title{
      text-align:center;
      font-weight:800;
      font-size: 32px;
      margin: 6px 0 22px;
      text-decoration: underline;
      text-underline-offset: 8px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 34px;
    }

    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 14px 14px 12px;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
    }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .label{
      font-size: 28px;
      font-weight: 500;
      line-height:1.1;
      white-space:nowrap;
    }

    /* small “ticker box” */
    .quote-box{
      width: 260px;
      height: 44px;
      border:1px solid var(--border);
      border-radius: 3px;
      overflow:hidden;
      background:#fff;
      flex: 0 0 auto;
    }

    /* chart frame */
    .chart-box{
      height: 360px;
      border:1px solid var(--border);
      border-radius: 3px;
      overflow:hidden;
      background:#fff;
    }

    .tradingview-widget-container,
    .tradingview-widget-container__widget{
      width:100%;
      height:100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="section-title">Domestic Stock Indices</div>

    <div class="grid">

      <!-- S&P 500 -->
      <div class="card">
        <div class="card-head">
          <div class="label">S&amp;P 500</div>

          <!-- Live price (Single Quote) -->
          <div class="quote-box">
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
              {
                "symbol": "CAPITALCOM:US500",
                "width": "100%",
                "isTransparent": true,
                "colorTheme": "light",
                "locale": "en"
              }
              </script>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="chart-box">
          <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
              "autosize": true,
              "symbol": "CAPITALCOM:US500",
              "interval": "30",
              "timezone": "Etc/UTC",
              "theme": "light",
              "style": "1",
              "locale": "en",
              "enable_publishing": false,
              "hide_legend": true,
              "allow_symbol_change": false,
              "hide_top_toolbar": false,
              "save_image": false

            </script>
