<main style="max-width:1200px;margin:0 auto;padding:16px;">
  <div
    style="
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:16px;
    "
  >
    <div style="border:1px solid #ddd;border-radius:12px;overflow:hidden;">
      <h3 style="margin:10px 12px;">SPX</h3>
      <div id="tv_spx" style="height:450px;"></div>
    </div>

    <div style="border:1px solid #ddd;border-radius:12px;overflow:hidden;">
      <h3 style="margin:10px 12px;">DJI</h3>
      <div id="tv_dji" style="height:450px;"></div>
    </div>

    <div style="border:1px solid #ddd;border-radius:12px;overflow:hidden;">
      <h3 style="margin:10px 12px;">WTI Crude (CL1!)</h3>
      <div id="tv_cl" style="height:450px;"></div>
    </div>

    <div style="border:1px solid #ddd;border-radius:12px;overflow:hidden;">
      <h3 style="margin:10px 12px;">Gold (GC1!)</h3>
      <div id="tv_gc" style="height:450px;"></div>
    </div>
  </div>

  <div style="height:16px;"></div>

  <div style="color:#666;font-size:12px;text-align:center;">
    Charts by TradingView
  </div>
</main>
