<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Dashboard</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #fafafa;
      }
      header {
        padding: 16px;
        border-bottom: 1px solid #ddd;
        background: #fff;
        font-weight: 600;
      }
      main {
        max-width: 1400px;
        margin: 0 auto;
        padding: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
      }
      .card h3 {
        margin: 0;
        padding: 10px 12px;
        font-size: 14px;
        border-bottom: 1px solid #eee;
      }
      iframe {
        width: 100%;
        height: 450px;
        border: 0;
        display: block;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
        iframe {
          height: 520px;
        }
      }
    </style>
  </head>

  <body>
    <header>Macro Dashboard</header>

    <main>
      <div class="grid">
        <div class="card">
          <h3>SPX</h3>
          <iframe
            src="https://www.tradingview.com/widgetembed/?symbol=SP%3ASPX&interval=30&hidesidetoolbar=0&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&theme=light&style=1&timezone=America%2FNew_York&withdateranges=1&hideideas=1"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>

        <div class="card">
          <h3>DJI</h3>
          <iframe
            src="https://www.tradingview.com/widgetembed/?symbol=TVC%3ADJI&interval=30&hidesidetoolbar=0&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&theme=light&style=1&timezone=America%2FNew_York&withdateranges=1&hideideas=1"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>

        <div class="card">
          <h3>WTI Crude (CL1!)</h3>
          <iframe
            src="https://www.tradingview.com/widgetembed/?symbol=NYMEX%3ACL1%21&interval=30&hidesidetoolbar=0&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&theme=light&style=1&timezone=America%2FNew_York&withdateranges=1&hideideas=1"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>

        <div class="card">
          <h3>Gold (GC1!)</h3>
          <iframe
            src="https://www.tradingview.com/widgetembed/?symbol=COMEX%3AGC1%21&interval=30&hidesidetoolbar=0&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&theme=light&style=1&timezone=America%2FNew_York&withdateranges=1&hideideas=1"
            loading="lazy"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
